<aside class="content_sidebar sans">
    {% for link in site.data.nav %}
      {% if link.title == page.title and link.subcategories != null %}
        <nav>
          <ul>
            <li><a href="{{ site.baseurl }}{{ link.href }}">{{ link.title }}</a></li>
            {% for subpage in link.subcategories %}
              <li><a href="{{ subpage.subhref }}">{{ subpage.subtitle }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      {% endif %}
    {% endfor %}
</aside>
